<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Beam Marker App</title>
  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- AR.js for GPS support -->
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.3.1/aframe/build/aframe-ar.min.js"></script>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #ui { position: absolute; top: 0; left: 0; z-index: 10; }
    #ar-scene { width: 100vw; height: 100vh; }
    .beam { cursor: pointer; }
  </style>
</head>
<body>
  <!-- UI -->
  <div id="ui" class="p-4 bg-gray-800 bg-opacity-50 text-white">
    <h1 class="text-lg font-bold">AR Beam Marker</h1>
    <div id="status" class="my-2">Initializing...</div>
    <div class="flex space-x-2">
      <select id="beamColor" class="p-2 bg-gray-700 rounded">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
      <button id="clearBeams" class="p-2 bg-red-600 rounded hover:bg-red-700">Clear All</button>
    </div>
  </div>

  <!-- A-Frame Scene -->
  <a-scene
    id="ar-scene"
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <a-camera gps-camera rotation-reader></a-camera>
    <a-entity id="beams"></a-entity>
  </a-scene>

        this.scene = document.querySelector('a-scene');
        this.beamsContainer = document.querySelector('#beams');
        this.status = document.querySelector('#status');
        this.beamColorSelect = document.querySelector('#beamColor');
        this.clearBeamsButton = document.querySelector('#clearBeams');
        this.userPosition = { lat: null, lon: null, heading: null };
        this.beams = JSON.parse(localStorage.getItem('beams')) || [];
        this.init();
      }
